  <form (ngSubmit)="editProfile()" [formGroup]="editForm">
    <ion-list>
      <ion-item [ngClass]="{ invalid: firstNameErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-input type="text" placeholder="First name" formControlName="firstName"></ion-input>
      </ion-item>
     
      <ion-item [ngClass]="{ invalid: middleNameErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-input type="text" placeholder="Middle name" formControlName="middleName"></ion-input>
      </ion-item>
     
      <ion-item [ngClass]="{ invalid: lastNameErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-input type="text" placeholder="Last name" formControlName="lastName"></ion-input>
      </ion-item>
     
      <ion-item [ngClass]="{ invalid: semesterErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-input type="text" placeholder="Semester" formControlName="semester"></ion-input>
      </ion-item>
      
    </ion-list>
    <div class="form-error">{{ editError }}</div>
    <button ion-button full type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</ion-content>
