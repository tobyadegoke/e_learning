<ion-header>
  <ion-navbar>
    <ion-title>Forum</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person" item-start large></ion-icon>
        <h2>{{forum.author}}</h2>
        <p>{{forum.created | date}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      {{forum.title}}
    </ion-card-header>
    <ion-card-content>
      {{forum.description}}
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col text-center>Comments</ion-col>
  </ion-row>
  <ion-card *ngFor="let c of comments">
    <ion-card-header>
      {{c.author}}
    </ion-card-header>
    <ion-card-content>
      {{c.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer padding>
  <ion-row>
    <ion-input floating placeholder="Enter a comment" [(ngModel)]="message"></ion-input>
    <button ion-button color="danger" outline item-end icon-start (click)="saveComment()">
      <ion-icon name="send"></ion-icon>
      Post
    </button>
  </ion-row>
</ion-footer>
