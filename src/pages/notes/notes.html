<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let n of noteList$">
    <ion-item (click)="goToNotesdetail(n)">
        <h2>{{n.title}}</h2>
        <p>{{n.description}}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom (click)="goToNotesadd()">
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
