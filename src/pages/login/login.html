<ion-header>
  <ion-navbar color="danger"> <ion-title>Login</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo" text-center>
    <img alt="panda-logo" src="../assets/imgs/panda red.png" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" name="email"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls['email'].touched">
      <small
        style="color: red"
        *ngIf="loginForm.controls['email'].hasError('required')"
        >Email is required.</small
      >
      <small
        style="color: red"
        *ngIf="
          loginForm.controls['email'].value &&
          loginForm.controls['email'].hasError('email')
        "
        >Email is invalid.</small
      >
    </div>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input
        formControlName="password"
        name="password"
        type="password"
      ></ion-input>
    </ion-item>
    <div *ngIf="loginForm.controls['password'].touched">
      <small
        style="color: red"
        *ngIf="loginForm.controls['password'].hasError('required')"
        >Password is required</small
      >
    </div>

    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button color="danger" style="width: 150px" round outline>
            Login
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
