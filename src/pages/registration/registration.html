  <form (ngSubmit)="register()" [formGroup]="registrationForm">
    <ion-list>
      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item [ngClass]="{ invalid: semesterErrors.hasError('*', ['touched']) }">
        <ion-input type="text" placeholder="Semester" formControlName="semester"></ion-input>
      </ion-item>
      
      
      <ion-item [ngClass]="{ invalid: departmentErrors.hasError('*', ['touched']) }">
        <ion-input type="text" placeholder="Department" formControlName="department"></ion-input>
      </ion-item>
      
      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      
    </ion-list>
    <div class="form-error">{{ registrationError }}</div>
    <button ion-button full type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>
  <button (click)="goToLogin()" ion-button clear>Login</button>
</ion-content>
