<ion-header>

  <ion-navbar color="primary">
    <ion-title>Remove post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="titles">
    <ion-item *ngFor="let title of titles">
      <span>{{ title.title }}</span>
      <button (click)="removePost(title.id)" ion-button color="danger" item-end round>Delete</button>
    </ion-item>
  </div>
  <div *ngIf="msg">
    {{ msg }}
  </div>
</ion-content>
