<ion-header>

  <ion-navbar>
    <ion-title>Forum</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger">
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card (click)="goToForumdetail(f)" *ngFor="let f of forumList$">

    <ion-item>
      <h2>{{f.title}}</h2>
      <p>{{f.created | date}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{f.description}}</p>
    </ion-card-content>

    <ion-row>

      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{f.commentsCount}} Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          Status: Closed
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-fab right bottom (click)="goToForumadd()">
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
