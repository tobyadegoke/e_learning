<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
    <ion-item>
      <ion-label>Department</ion-label>
      <ion-select>
        <ion-option>Computer Engineering</ion-option>
        <ion-option>Biomedical Engineering</ion-option>
        <ion-option>Computer Science</ion-option>
        <ion-option>Electronic and Communication Engineering</ion-option>
      </ion-select>
    </ion-item>

    <ion-list radio-group>
        <ion-list-header>
          User Type
        </ion-list-header>
      
        <ion-item >
          <ion-label>Student</ion-label>
          <ion-radio color="danger" checked="true" value="go"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Lecturer</ion-label>
          <ion-radio color="danger"value="rust"></ion-radio>
        </ion-item>
      </ion-list>
    
      <ion-row>
      <ion-col text-center>
      <button ion-button color="danger" style="width: 150px" round outline>Save</button>
      </ion-col>
