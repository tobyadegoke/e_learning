<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="accountForm" (ng-submit)="submit()">
    <!-- <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email" readonly></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Display Name</ion-label>
      <ion-input formControlName="displayname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Department</ion-label>
      <ion-select formControlName="department">
        <ion-option>Computer Engineering</ion-option>
        <ion-option>Biomedical Engineering</ion-option>
        <ion-option>Computer Science</ion-option>
        <ion-option>Electronic and Communication Engineering</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Semester</ion-label>
      <ion-select color="danger" formControlName="semester">
        <ion-option>1</ion-option>
        <ion-option>2</ion-option>
        <ion-option>3</ion-option>
        <ion-option>4</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label> User Type</ion-label>
      <ion-select color="danger" formControlName="userType">
        <ion-option>Student</ion-option>
        <ion-option>Lecturer</ion-option>
      </ion-select>
    </ion-item>
    <div *ngIf="accountForm.value.userType === 'Lecturer'">
      <ion-item>
        <ion-label>Lecturer Pin</ion-label>
        <ion-input formControlName="pin"></ion-input>
      </ion-item>
      <small *ngIf="pinErrMsg" [style.color]="'orangered'" [style.padding.px]="10">{{ pinErrMsg }}</small>
    </div>
    <ion-row>
      <ion-col text-center>
        <button (click)="submit()" [disabled]="accountForm.invalid" ion-button color="danger" style="width: 150px" round
          outline>
          Save
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
