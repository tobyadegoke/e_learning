<ion-header>

  <ion-navbar>
    <ion-title>Quiz</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item (click)="goToQuizstart()">
        Quiz 1
      </ion-item>
      <ion-item-options side="left">
        <button ion-button>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button color="danger">Post</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item (click)="goToQuizstart()">
        Quiz 2
      </ion-item>
      <ion-item-options side="left">
        <button ion-button>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button color="danger">Post</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="goToQuizAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
