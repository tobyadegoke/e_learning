<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col col-xs-6 text-center>
        <ion-card (click)="goToMessages()" class="card infoCard">
          <ion-icon name="mail" class="icon"></ion-icon><br />
          Messages
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-xs-6 text-center>
        <ion-card (click)="goToNotes()" class="card notesCard">
          <ion-icon name="document" class="icon"></ion-icon><br />
          Notes
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-xs-6 text-center>
        <ion-card (click)="goToMedia()" class="card videosCard">
          <ion-icon name="film" class="icon"></ion-icon><br />
          Media
        </ion-card>
      </ion-col>
      <ion-col col-xs-6 text-center>
        <ion-card (click)="goToQuiz()" class="card quizCard">
          <ion-icon name="paper" class="icon"></ion-icon><br />
          Quiz
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-xs-6 text-center>
        <ion-card (click)="goToForum()" class="card forumCard">
          <ion-icon name="chatboxes" class="icon"></ion-icon><br />
          Forum
        </ion-card>
      </ion-col>
      <ion-col col-xs-6 text-center>
        <ion-card (click)="logout()" class="card logoutCard">
          <ion-icon name="exit" class="icon"></ion-icon><br />
          Logout
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
<button ion-button (click)="goToAccount()">Account</button>

</ion-content>
