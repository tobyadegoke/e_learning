<ion-header>
  <ion-navbar color="danger"> <ion-title>Register</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo" text-center>
    <img alt="panda-logo" src="../assets/imgs/panda red.png" />
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" name="email"></ion-input>
    </ion-item>
    <div *ngIf="registerForm.controls['email'].touched">
      <small
        style="color: red"
        *ngIf="registerForm.controls['email'].hasError('required')"
        >Email is required.</small
      >
      <small
        style="color: red"
        *ngIf="
          registerForm.controls['email'].value &&
          registerForm.controls['email'].hasError('email')
        "
        >Email is invalid.</small
      >
    </div>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input
        formControlName="password"
        name="password"
        type="password"
      ></ion-input>
    </ion-item>
    <div *ngIf="registerForm.controls['password'].touched">
      <small
        style="color: red"
        *ngIf="registerForm.controls['password'].hasError('required')"
        >Password is required</small
      >
      <small
        style="color: red"
        *ngIf="
          registerForm.controls['password'].value &&
          registerForm.controls['password'].hasError('minlength')
        "
        >Password must be at least 6 characters.</small
      >
    </div>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input
        formControlName="confirmPassword"
        name="confirmPassword"
        type="password"
      ></ion-input>
    </ion-item>
    <div *ngIf="registerForm.controls['confirmPassword'].touched">
      <small
        style="color: red"
        *ngIf="registerForm.controls['confirmPassword'].hasError('required')"
      >
        Confirm Password is required.
      </small>
      <small
        style="color: red"
        *ngIf="
          registerForm.controls['confirmPassword'].hasError('matchPassword')
        "
      >
        Password and Confirm Password must match.
      </small>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button
            ion-button
            color="danger"
            [disabled]="registerForm.invalid"
            style="width: 150px"
            round
            outline
          >
            Register
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
