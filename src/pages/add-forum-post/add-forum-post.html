<ion-header>

    <ion-navbar color="primary">
      <ion-title>Add post</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form (ngSubmit)="addForumPost()" [formGroup]="addPostForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Post</ion-label>
          <ion-textarea formControlName="post"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label floating>Course</ion-label>
          <ion-select formControlName="courseCode">
            <ion-option *ngFor="let course of courses" value="{{ course.code }}">{{ course.name }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button full type="submit">Add post</button>
    </form>
  </ion-content>
